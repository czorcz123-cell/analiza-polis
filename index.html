<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analiza Polis Ubezpieczeniowych</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 25px;
      background-color: #0077cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #005fa3;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Analiza Polis Ubezpieczeniowych</h1>
  </header>
  <main>
    <p>Prześlij swoje polisy ubezpieczeniowe, a my dokładnie je przeanalizujemy i odezwiemy się z raportem oraz rekomendacjami.</p>
    <form id="policyForm" enctype="multipart/form-data">
      <label for="name">Imię i nazwisko</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Adres e-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Numer telefonu</label>
      <input type="tel" id="phone" name="phone" />

      <label for="files">Prześlij zdjęcia/skany polis (możesz wybrać kilka)</label>
      <input type="file" id="files" name="files" accept="image/*,application/pdf" multiple required />

      <label for="notes">Dodatkowe informacje lub pytania (opcjonalnie)</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Np. na co zwrócić szczególną uwagę..."></textarea>

      <button type="submit">Wyślij do analizy</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Twoja Firma Ubezpieczeniowa
  </footer>

  <script>
    document.getElementById('policyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Dziękujemy! Twoje dokumenty zostały przesłane. Skontaktujemy się wkrótce.');
      // Tutaj w przyszłości dodamy wysyłkę formularza do serwera
      this.reset();
    });
  </script>
</body>
</html>
